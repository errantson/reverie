<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated: 2025-12-19 Streamlined callback -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.bsky.network https://*.host.bsky.network https://bsky.social https://*.bsky.social https://plc.directory;">
    <title>Reverie House</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: color-mix(in srgb, var(--reverie-core-color, #734ba1) 12%, white);
        }
        
        .callback-container {
            text-align: center;
            max-width: 300px;
            padding: 32px 24px;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            opacity: 0.8;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .message {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0;
        }
        
        .error {
            color: #d94848;
            margin-top: 16px;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="callback-container">
        <img src="/assets/icon.png" alt="" class="logo">
        <div class="message" id="status">...</div>
        <div class="error hidden" id="error"></div>
    </div>
    
    <script type="module" src="/js/widgets/oauth-callback.js"></script>
</body>
</html>
