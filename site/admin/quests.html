<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quests Manager - Reverie House</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/color-rows.css">
    <link rel="stylesheet" href="/css/roles.css">
    <link rel="stylesheet" href="/css/octants.css">
    <link rel="stylesheet" href="/css/souvenirs.css">
    
    <!-- Favicon and Icons -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    
    <!-- Core utilities (must load first) -->
    <script src="/js/core/world-config-cache.js"></script>
    <script src="/js/core/color-manager.js"></script>
    <script src="/js/core/rowstyle-registry.js"></script>
    
    <!-- Header and drawer widgets -->
    <script src="/js/widgets/header.js" defer></script>
    <script type="module" src="/js/widgets/oauth-manager.js"></script>
    <script src="/js/widgets/drawer.js" defer></script>
    <script src="/js/widgets/konami.js" defer></script>
    
    <style>
        :root {
            --sidebar-width: 320px;
            --sidebar-bg: #fafafa;
            --sidebar-border: #e5e5e5;
            --card-bg: #ffffff;
            --card-border: #e5e5e5;
            --text-primary: #171717;
            --text-secondary: #6b7280;
            --text-dim: #9ca3af;
            --hover-bg: #f3f4f6;
            --active-bg: #f0f0ff;
            --active-border: #734ba1;
            --enabled-color: #059669;
            --disabled-color: #dc2626;
        }
        
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background: var(--page-background-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            height: 100%;
            overflow: hidden;
        }
        
        /* Main Layout */
        .quest-manager-layout {
            display: flex;
            height: calc(100vh - 60px);
            margin-top: 60px;
        }
        
        /* Sidebar */
        .quest-sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 1rem;
            border-bottom: 2px solid #f0f0f0;
            background: white;
            text-align: center;
        }
        
        .sidebar-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--active-border);
            margin: 0 0 1rem 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .search-box {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 0;
            font-size: 0.85rem;
            font-family: inherit;
            margin-bottom: 1rem;
            background: #fafafa;
            transition: all 0.2s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--active-border);
            background: white;
        }
        
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .filter-btn {
            flex: 1;
            padding: 0.5rem 0.5rem;
            font-size: 0.7rem;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 0;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .filter-btn:hover {
            background: var(--hover-bg);
        }
        
        .filter-btn.active {
            background: var(--active-border);
            border-color: var(--active-border);
            color: white;
            font-weight: 700;
        }
        
        .create-quest-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--active-border);
            color: white;
            border: 2px solid var(--active-border);
            border-radius: 0;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .create-quest-btn:hover {
            background: #5a3a81;
            border-color: #5a3a81;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(115, 75, 161, 0.3);
        }
        
        /* Quest List */
        .quest-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }
        
        .quest-list-item {
            background: white;
            border: 1px solid var(--card-border);
            border-radius: 0;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quest-list-item:hover {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
        }
        
        .quest-list-item.active {
            background: var(--active-bg);
            border-color: var(--active-border);
            border-width: 2px;
            padding: calc(0.75rem - 1px);
        }
        
        .quest-item-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.4rem;
        }
        
        .quest-item-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .quest-status-badge {
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            border-radius: 0;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .quest-status-badge.enabled {
            background: #d1fae5;
            color: var(--enabled-color);
        }
        
        .quest-status-badge.disabled {
            background: #fee2e2;
            color: var(--disabled-color);
        }
        
        .quest-item-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.7rem;
            color: var(--text-secondary);
        }
        
        .quest-item-trigger {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            background: var(--hover-bg);
            padding: 0.15rem 0.4rem;
            border-radius: 0;
        }
        
        .quest-item-stats {
            font-size: 0.65rem;
            color: var(--text-dim);
        }
        
        /* Main Panel */
        .quest-main-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: white;
        }
        
        .quest-detail-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .empty-state-text {
            font-size: 1rem;
        }
        
        /* Quest Detail View */
        .quest-detail-header {
            display: flex;
            flex-direction: column;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--card-border);
        }
        
        .quest-detail-title-section {
            margin-bottom: 1rem;
        }
        
        .quest-detail-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 0.75rem 0;
        }
        
        .quest-detail-title.editable,
        .quest-detail-description.editable {
            cursor: pointer;
            transition: all 0.2s;
            padding: 0.25rem 0.5rem;
            margin-left: -0.5rem;
            border: 2px solid transparent;
        }
        
        .quest-detail-title.editable:hover,
        .quest-detail-description.editable:hover {
            background: var(--hover-bg);
            border-color: var(--active-border);
        }
        
        .quest-detail-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.5;
        }
        
        .quest-detail-description.editable:empty::before {
            content: 'Click to add description';
            color: var(--text-dim);
            font-style: italic;
        }
        
        .quest-detail-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #f0f0f0;
        }
        
        .quest-detail-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .quest-action-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--card-border);
            border-radius: 0;
            background: white;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .quest-action-btn:hover {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
        }
        
        .quest-action-btn.primary {
            background: var(--active-border);
            color: white;
            border-color: var(--active-border);
        }
        
        .quest-action-btn.primary:hover {
            background: #5a3a81;
        }
        
        .quest-action-btn.btn-enable {
            background: var(--enabled-color);
            color: white;
            border-color: var(--enabled-color);
        }
        
        .quest-action-btn.btn-enable:hover {
            background: #047857;
            border-color: #047857;
        }
        
        .quest-action-btn.btn-disable {
            background: #f59e0b;
            color: white;
            border-color: #f59e0b;
        }
        
        .quest-action-btn.btn-disable:hover {
            background: #d97706;
            border-color: #d97706;
        }
        
        .quest-action-btn.danger {
            color: var(--disabled-color);
            border-color: var(--disabled-color);
        }
        
        .quest-action-btn.danger:hover {
            background: #fee2e2;
        }
        
        /* Trigger Section */
        .trigger-config-form {
            background: #fafafa;
            border: 2px solid #e0e0e0;
            padding: 1.5rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-row:last-child {
            margin-bottom: 0;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .form-group label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        
        .trigger-type-dropdown {
            padding: 0.65rem 0.75rem;
            border: 2px solid #e0e0e0;
            background: white;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .trigger-type-dropdown:hover {
            border-color: var(--active-border);
        }
        
        .trigger-type-dropdown:focus {
            outline: none;
            border-color: var(--active-border);
            background: white;
        }
        
        .trigger-reset-btn {
            padding: 0.65rem 1.25rem;
            border: 2px solid #e0e0e0;
            background: white;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: nowrap;
        }
        
        .trigger-reset-btn:hover {
            background: #fef3c7;
            border-color: #f59e0b;
            color: #d97706;
        }
        
        .trigger-config-details {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 1.25rem;
            min-height: 100px;
        }
        
        .config-item {
            display: flex;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .config-item:last-child {
            border-bottom: none;
        }
        
        .config-item:first-child {
            padding-top: 0;
        }
        
        .config-item-edit {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .config-item-edit:last-child {
            border-bottom: none;
        }
        
        .config-item-edit:first-child {
            padding-top: 0;
        }
        
        .config-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 120px;
            flex-shrink: 0;
        }
        
        .config-input,
        .config-textarea,
        .config-select {
            width: 100%;
            padding: 0.65rem 0.85rem;
            border: 2px solid #e0e0e0;
            background: white;
            font-size: 0.9rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            color: var(--text-primary);
            transition: all 0.2s;
        }
        
        .config-input:focus,
        .config-textarea:focus,
        .config-select:focus {
            outline: none;
            border-color: var(--active-border);
            background: #fafafa;
        }
        
        .config-textarea {
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }
        
        .config-checkbox {
            margin-right: 0.5rem;
            cursor: pointer;
        }
        
        .config-help {
            display: block;
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 0.35rem;
            font-style: italic;
        }
        
        .config-save-btn {
            margin-top: 0.75rem;
            padding: 0.65rem 1.5rem;
            border: 2px solid var(--active-border);
            background: var(--active-border);
            color: white;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            align-self: flex-start;
        }
        
        .config-save-btn:hover {
            background: #5a3a81;
            border-color: #5a3a81;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(115, 75, 161, 0.3);
        }
        
        .config-save-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(115, 75, 161, 0.2);
        }
        
        .config-value {
            flex: 1;
            font-size: 0.9rem;
            color: var(--text-primary);
            word-break: break-all;
        }
        
        .config-value code {
            background: #f0f0f0;
            padding: 0.15rem 0.4rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #5a3a81;
        }
        
        .config-link {
            color: var(--active-border);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .config-link:hover {
            color: #5a3a81;
            text-decoration: underline;
        }
        
        .no-config-message {
            color: var(--text-dim);
            font-style: italic;
            text-align: center;
            padding: 2rem 1rem;
            font-size: 0.9rem;
        }
        
        /* Bluesky Post Preview */
        .bsky-post-preview {
            margin-top: 1.25rem;
            border: 2px solid #e0e0e0;
            background: white;
            padding: 1.25rem;
        }
        
        .preview-loading,
        .preview-error {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .preview-error {
            color: var(--disabled-color);
        }
        
        .bsky-post-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .bsky-post-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .bsky-avatar {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border: 2px solid #e0e0e0;
        }
        
        .bsky-author-info {
            flex: 1;
        }
        
        .bsky-display-name {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--text-primary);
        }
        
        .bsky-handle {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .bsky-timestamp {
            font-size: 0.75rem;
            color: var(--text-dim);
        }
        
        .bsky-post-text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .bsky-post-link {
            padding-top: 0.5rem;
            border-top: 1px solid #f0f0f0;
        }
        
        .bsky-post-link a {
            color: var(--active-border);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .bsky-post-link a:hover {
            color: #5a3a81;
            text-decoration: underline;
        }
        
        /* Trigger Section */
        .quest-section {
            margin-bottom: 2rem;
        }
        
        .quest-section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 1rem 0;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Quest section header with add button */
        .quest-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .add-condition-btn-header,
        .add-command-btn-header {
            padding: 0.5rem 1rem;
            border: 1px solid currentColor;
            background: transparent;
            border-radius: 0;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .add-condition-btn-header {
            color: #0369a1;
            border-color: #0284c7;
        }

        .add-condition-btn-header:hover {
            background: #0284c7;
            color: white;
        }

        .add-command-btn-header {
            color: #b45309;
            border-color: #d97706;
        }

        .add-command-btn-header:hover {
            background: #d97706;
            color: white;
        }

        /* Distinct colorization for Conditions section */
        .quest-section:has(.conditions-list) .quest-section-title {
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
            border-left: 4px solid #0284c7;
            color: #0369a1;
        }
        
        /* Distinct colorization for Commands section */
        .quest-section:has(.commands-list) .quest-section-title {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left: 4px solid #d97706;
            color: #b45309;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .modal-content {
            background: white;
            border: 2px solid var(--active-border);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fafafa;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--active-border);
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-secondary);
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: 1.5rem;
            flex: 1;
        }
        
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 2px solid #f0f0f0;
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            background: #fafafa;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }
        
        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .form-group small {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.35rem;
            font-style: italic;
        }
        
        .form-input {
            width: 100%;
            padding: 0.65rem 0.75rem;
            border: 2px solid #e0e0e0;
            background: #fafafa;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--active-border);
            background: white;
        }
        
        .form-input::placeholder {
            color: var(--text-dim);
        }
        
        textarea.form-input {
            resize: vertical;
            font-family: 'Courier New', monospace;
        }
        
        select.form-input {
            cursor: pointer;
        }
        
        .modal-btn {
            padding: 0.65rem 1.5rem;
            border: 2px solid #e0e0e0;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
            text-transform: uppercase;

        }
        
        .quest-list::-webkit-scrollbar-thumb:hover,
        .quest-detail-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .quest-manager-layout {
                flex-direction: column;
            }
            
            .quest-sidebar {
                width: 100%;
                height: 40vh;
                border-right: none;
                border-bottom: 1px solid var(--sidebar-border);
            }
            
            .quest-main-panel {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    
    <div class="quest-manager-layout">
        <!-- Left Sidebar -->
        <div class="quest-sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">Quest Manager</h1>
                <input type="text" class="search-box" id="quest-search" placeholder="Search quests...">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="enabled">Enabled</button>
                    <button class="filter-btn" data-filter="disabled">Disabled</button>
                </div>
                <button class="create-quest-btn" onclick="createBlankQuest()">+ Create New Quest</button>
            </div>
            
            <div class="quest-list" id="quest-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading quests...</div>
                </div>
            </div>
        </div>
        
        <!-- Main Panel -->
        <div class="quest-main-panel">
            <div class="quest-detail-container" id="quest-detail-container">
                <div class="empty-state">
                    <div class="empty-state-icon"></div>
                    <div class="empty-state-text">Select a quest to view details</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/quests.js"></script>
</body>
</html>
