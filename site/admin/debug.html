<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Debug - Rate Limit Status</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        .info {
            margin: 20px 0;
            padding: 15px;
            background: #e8f4f8;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }
        .error {
            background: #fee;
            border-left-color: #c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Rate Limit Debug</h1>
        
        <div id="status"></div>
        
        <div style="margin: 20px 0;">
            <button onclick="checkRateLimit()">Check Rate Limit Status</button>
            <button onclick="clearLocalStorage()">Clear LocalStorage</button>
            <button onclick="testLogin()">Test Login (will fail)</button>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        async function checkRateLimit() {
            const output = document.getElementById('output');
            output.innerHTML = '<div class="info">Checking rate limit status...</div>';
            
            try {
                const response = await fetch('/api/admin/debug/ratelimit');
                const data = await response.json();
                
                output.innerHTML = `
                    <div class="info">
                        <h3>Rate Limit Status</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
                console.log('Rate limit status:', data);
            } catch (error) {
                output.innerHTML = `<div class="info error">Error: ${error.message}</div>`;
                console.error('Error checking rate limit:', error);
            }
        }
        
        function clearLocalStorage() {
            const token = localStorage.getItem('admin_token');
            localStorage.clear();
            document.getElementById('output').innerHTML = `
                <div class="info">
                    <h3>LocalStorage Cleared</h3>
                    <p>Previous token: ${token ? token.substring(0, 20) + '...' : 'none'}</p>
                </div>
            `;
            console.log('LocalStorage cleared');
        }
        
        async function testLogin() {
            const output = document.getElementById('output');
            output.innerHTML = '<div class="info">Attempting test login (will fail)...</div>';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        handle: 'test.invalid',
                        password: 'test'
                    })
                });
                
                const data = await response.json();
                
                output.innerHTML = `
                    <div class="info ${response.ok ? '' : 'error'}">
                        <h3>Login Response</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
                console.log('Login response:', {
                    status: response.status,
                    data: data
                });
            } catch (error) {
                output.innerHTML = `<div class="info error">Error: ${error.message}</div>`;
                console.error('Error testing login:', error);
            }
        }
        
        // Auto-check on load
        window.addEventListener('load', checkRateLimit);
    </script>
</body>
</html>
