[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=core
    --cov=api
    --cov=utils
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=60
    -v

# Markers
markers =
    unit: Unit tests with mocked dependencies (safe, fast, default for CI)
    integration: Integration tests requiring real services (DO NOT run against production)
    slow: marks tests as slow (deselect with '-m "not slow"')
    docker: marks tests that require Docker
    pds: marks tests that require PDS admin access
    database: marks tests that require database access (use mock_db for unit tests)
    network: marks tests making real network calls (mock in unit tests)
    
# Timeout for tests (prevent hanging)
timeout = 30

# CRITICAL SAFETY NOTES:
# - Default to unit tests: pytest -m unit
# - Integration tests connect to PRODUCTION DB - use with extreme caution
# - Never run unmarked/integration tests in production environment
# - Use mock_db fixture for all unit tests requiring database
